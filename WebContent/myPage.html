<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 - ProMeet</title>
  <link rel="stylesheet" href="common.css" />
</head>
<body class="pm-mypage">
  <div class="container">
    <!-- Sidebar (reused) -->
    <div class="sidebar">
  <div class="logo-wrap">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='60'><rect width='100%' height='100%' rx='12' ry='12' fill='%23b14dd6'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='28' fill='white'>ProMeet</text></svg>" alt="ProMeet 로고" />
  </div>
  <div class="avatar">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'><defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='%23ffd1dc'/><stop offset='1' stop-color='%23c7b9ff'/></linearGradient></defs><rect width='100%' height='100%' fill='url(%23g)'/><circle cx='60' cy='50' r='22' fill='white'/><rect x='30' y='78' width='60' height='26' rx='13' fill='white'/></svg>" alt="프로필 이미지(가상)" />
  </div>
      <div class="username">홍길동 팀장</div>
      <div class="status-board">
        <div class="row">
          <label for="status">상태</label>
          <select id="status" name="status">
            <option>출근</option><option>자리비움</option><option>외근</option><option>퇴근</option>
          </select>
        </div>
      </div>
      
    <nav class="nav">
        <a href="#">프로젝트</a>
        <a href="#">파일함</a>
        <a href="#">일정관리</a>
        <a class="active" href="#">마이페이지</a>
      </nav>
      
      <button class="logout">로그아웃</button>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="main-inner">
        <h1 class="page-title">마이페이지</h1>

        <div class="grid">

          <div class="panel">
          
            <div class="field">
              <label>사번</label>
              <input class="readonly" type="text" value="12345" disabled>
            </div>
            
            <div class="field">
              <label>부서</label>
              <input class="readonly" type="text" value="개발팀" disabled>
            </div>
            
            <div class="field">
              <label>전화번호</label>
              <input class="readonly" type="tel" value="010-1234-5678" disabled>
            </div>
            
            <div class="field">
              <label>이메일</label>
              <input class="readonly" type="email" value="user@example.com" disabled>
            </div>
            
            <div class="field">
              <label>팀장권한</label>
              <input class="readonly" type="text" value="Y" disabled>
            </div>
           
          
          </div>
       
          <!-- Right: change password -->
          <div class="panel">
            <div class="field">
              <label>기존 비밀번호</label>
              <input type="password" placeholder="현재 비밀번호">
            </div>
            <div class="field">
              <label>새 비밀번호</label>
              <input type="password" placeholder="새 비밀번호">
            </div>
            <div class="field">
              <label>새 비밀번호 확인</label>
              <input type="password" placeholder="새 비밀번호 확인">
            </div>
            <div class="actions">
              <button class="btn btn-outline">취소</button>
              <button class="btn primary">수정</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
