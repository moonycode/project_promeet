<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ProMeet</title>
  <link rel="stylesheet" href="common.css" />
</head>
<body class="pm-login">
  <div class="header">
    <img src="img/logo.png" alt="ProMeet" width="40" height="40" />
    ProMeet
  </div>
  <div class="wrap">
    <div class="hero">
      <img src="img/mainimage.png" alt="Welcome" style="max-width:70%;height:auto;">
      <div class="hero-text">
        <h2>간편하고 직관적인 협업</h2>
        <p>ProMeet으로 우리 회사 안에서 빠르고 쉽게 연결하세요</p>
      </div>
    </div>
    <div class="card">
      <h2>로그인</h2>
      <div class="kv" style="margin-top:12px">
        <label>사번</label>
        <input type="text" placeholder="12345">
        <label>비밀번호</label>
        <input type="password" placeholder="••••••••">
        <button class="btn" style="margin-top:12px">로그인</button>
      </div>
    </div>
  </div>
</body>
</html>
