<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일정관리 - ProMeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="common.css" />
</head>
<body class="pm-schedule">
  <div class="container">
   
    <!-- 사이드바 -->
    <div class="sidebar">
      <div class="logo-wrap">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='240' height='60'><rect width='100%' height='100%' rx='12' ry='12' fill='%23b14dd6'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='28' fill='white'>ProMeet</text></svg>" alt="ProMeet 로고" />
      </div>
      <div class="avatar">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'><defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='%23ffd1dc'/><stop offset='1' stop-color='%23c7b9ff'/></linearGradient></defs><rect width='100%' height='100%' fill='url(%23g)'/><circle cx='60' cy='50' r='22' fill='white'/><rect x='30' y='78' width='60' height='26' rx='13' fill='white'/></svg>" alt="프로필 이미지(가상)" />
      </div>
      <div class="username">홍길동 팀장</div>

      <div class="status-board">
        <div class="row">
          <label for="status">상태</label>
          <select id="status" name="status">
            <option>출근</option>
            <option>자리비움</option>
            <option>외근</option>
            <option>퇴근</option>
          </select>
        </div>
      </div>

   <nav class="nav">
        <a href="#">프로젝트</a>
        <a href="#">파일함</a>
        <a class="active" href="#">일정관리</a>
        <a href="#">마이페이지</a>

      </nav>


      <button class="logout">로그아웃</button>
    </div>

    <!-- 메인 -->
    <div class="main">
      <div class="page-header">
        <div class="page-title">일정관리</div>
      </div>

      <!-- 캘린더 + 우측 일정목록 -->
      <div class="sched-layout">
        <!-- 캘린더 -->
        <section class="panel">
          <div class="calendar-header">
            <button class="btn-outline s" aria-label="이전달">&lt;</button>
            <div class="year-month">
              <span class="year">2025</span>
              <h2 class="month">9월</h2>
            </div>
            <button class="btn-outline s" aria-label="다음달">&gt;</button>
          </div>

         <table class="calendar">
  <thead>
    <tr>
      <th>월</th><th>화</th><th>수</th><th>목</th>
      <th>금</th><th>토</th><th>일</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><div class="day">1</div></td>
      <td><div class="day">2</div></td>
      <td><div class="day">3 <span class="dot green"></span></div></td>
      <td><div class="day">4</div></td>
      <td><div class="day">5 <span class="dot orange"></span><span class="dot green"></span></div></td>
      <td><div class="day">6</div></td>
      <td><div class="day">7</div></td>
    </tr>
    <tr>
      <td><div class="day">8</div></td>
      <td><div class="day">9</div></td>
      <td><div class="day">10</div></td>
      <td><div class="day">11</div></td>
      <td><div class="day">12</div></td>
      <td><div class="day">13</div></td>
      <td><div class="day">14</div></td>
    </tr>
    <tr>
      <td><div class="day">15</div></td>
      <td><div class="day">16</div></td>
      <td><div class="day">17 <span class="dot blue"></span></div></td>
      <td><div class="day">18</div></td>
      <td><div class="day">19</div></td>
      <td><div class="day">20</div></td>
      <td><div class="day">21</div></td>
    </tr>
    <tr>
      <td><div class="day">22</div></td>
      <td><div class="day selected">23 
        <span class="dot purple"></span>
        <span class="dot yellow"></span>
        <span class="dot black"></span>
      </div></td>
      <td><div class="day">24</div></td>
      <td><div class="day">25</div></td>
      <td><div class="day">26</div></td>
      <td><div class="day">27</div></td>
      <td><div class="day">28</div></td>
    </tr>
    <tr>
      <td><div class="day">29</div></td>
      <td><div class="day">30</div></td>
      <td><div class="day empty"></div></td>
      <td><div class="day empty"></div></td>
      <td><div class="day empty"></div></td>
      <td><div class="day empty"></div></td>
      <td><div class="day empty"></div></td>
    </tr>
  </tbody>
</table>

        </section>

        <!-- 일정목록 -->
        <aside class="panel sched-list">
          <h3 class="panel-title">일정목록</h3>
          <ul class="sched-ul">
            <li>
              <span class="dot purple"></span>
              <div class="sched-line">
                <div class="when">23일 (화) 10:15 ~ 11:30</div>
                <div class="what">B프로젝트 회의</div>
              </div>
              <div class="actions">
                <button class="btn-xs">X</button>
              </div>
            </li>

            <!-- 수정중인 일정 -->
            <li class="sched-editing">
              <div class="sched-edit-form">
                <input type="text" class="input-s" value="D프로젝트 중간보고 → 회의 시간 연기됨 / 회의장소 : 호서대 벤처타워 913호 / 목업준비" />

                <div class="dot-picker">
                  <label><input type="radio" name="color" checked /><span class="dot yellow"></span></label>
                  <label><input type="radio" name="color" /><span class="dot purple"></span></label>
                  <label><input type="radio" name="color" /><span class="dot green"></span></label>
                </div>

                <div class="time-picker">
                  <select><option selected>18</option></select> :
                  <select><option selected>00</option></select>
                  ~
                  <select><option selected>18</option></select> :
                  <select><option selected>00</option></select>
                </div>

                <div class="actions">
                  <button class="btn-xs">취소</button>
                  <button class="btn-xs">저장</button>
                </div>
              </div>
            </li>

            <li>
              <span class="dot black"></span>
              <div class="sched-line">
                <div class="when">23일 (화) 16:00</div>
                <div class="what">E프로젝트 마감</div>
              </div>
              <div class="actions">
                <button class="btn-xs">X</button>
              </div>
            </li>
          </ul>
          
          <button class="btn secondary add-btn">+ 일정 추가</button>
        </aside>
      </div>
    </div>
  </div>
</body>
</html>
